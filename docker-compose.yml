version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=SUA_API_KEY_AQUI # Se preferir passar por aqui
    volumes:
      - ./backend:/app # Hot-reload: altera o c√≥digo e atualiza sozinho

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend # Espera o backend iniciar